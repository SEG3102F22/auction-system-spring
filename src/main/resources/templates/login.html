<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="S. Some">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link href="../static/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}" />
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div th:replace="~{fragments/menu :: menu}">Menu</div>
    <div class="login">
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="#{loginPage.invalid}">Login Error.</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="loginId" th:text="#{loginPage.username}">User Name </label>
                <input id="loginId" class="form-control" type="text"  name="username"/>
            </div>
            <div class="form-group">
                <label for="loginPasswd" th:text="#{loginPage.password}">Password :</label>
                <input id="loginPasswd" class="form-control"  type="password"  name="password"/></td>
            </div>
            <button id="loginBtn" class="btn btn-primary" type="submit" th:text="#{loginPage.signin}"></button>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
